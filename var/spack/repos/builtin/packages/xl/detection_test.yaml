paths:
  - layout:
      - executables:
          - "bin/xlc"
          - "bin/xlc++"
          - "bin/xlc_r"
          - "bin/xlc++_r"
          - "bin/xlf"
          - "bin/xlf_r"
        script: |
          echo "IBM XL C/C++ for Linux, V16.1.1 (5725-C73, 5765-J13)"
          echo "Version: 16.01.0001.0006"
      - executables:
          - "bin/xlcuf"
        script: |
          echo "IBM XL Fortran for Linux, V16.1.1 (5725-C73, 5765-J13)"
          echo "Version: 16.01.0001.0006"
    platforms: ["linux"]
    results:
      - spec: "xl+r@16.1"
      - spec: "xl~r@16.1"
