paths:
- layout:
  - executables:
    - "bin/craycc"
    script: |
      echo "Cray C : Version 8.4.6 Mon Apr 15, 2019 12:13:39"
  - executables:
    - "bin/crayCC"
    script: |
      echo "Cray C++ : Version 8.4.6 Mon Apr 15, 2019 12:13:39"
  - executables:
    - "bin/crayftn"
    script: |
      echo "Cray Fortran : Version 8.4.6 Mon Apr 15, 2019 12:13:39"
  platforms: [linux]
  results:
  - spec: cce@8.4.6
    extra_attributes:
      compilers:
        c: ".*/bin/craycc"
        cxx: ".*/bin/crayCC"
        fortran: ".*/bin/crayftn"
- layout:
  - executables:
    - "bin/craycc"
    script: |
      echo "Cray clang Version 8.4.6  Mon Apr 15, 2019  12:13:45"
  - executables:
    - "bin/crayCC"
    script: |
      echo "Cray clang Version 8.4.6 Mon Apr 15, 2019 12:13:39"
  - executables:
    - "bin/crayftn"
    script: |
      echo "Cray Fortran : Version 8.4.6 Mon Apr 15, 2019 12:13:39"
  platforms: [linux]
  results:
  - spec: cce@8.4.6
    extra_attributes:
      compilers:
        c: ".*/bin/craycc"
        cxx: ".*/bin/crayCC"
        fortran: ".*/bin/crayftn"
